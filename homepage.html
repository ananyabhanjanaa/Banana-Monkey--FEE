    <script>
    let searchbar=document.getElementById("searchbar");
                let li_tags=document.getElementsByTagName("li");
                console.log(li_tags);
                
                searchbar.addEventListener("input",find_and_show);
                
                
                function find_and_show(){
                    let current_elemnt=searchbar.value.toLowerCase();
                
                for(i=0;i<li_tags.length;i++){
                
                    let element=li_tags[i].textContent.toLowerCase();
                    
                    if(element.includes(current_elemnt)){
                        li_tags[i].style.display='';
                    }
                    else{
                        li_tags[i].style.display='none';
                    }
                }
            }
    </script>
